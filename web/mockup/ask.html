<body>
  <div id="container">
    
    <div id="page">
      <div id="shadower"></div>
      <div id="top">
        <figure>
          <img src="http://placekitten.com/g/50/50" />
        </figure>
        Imię Nazwisko
        <section id="badges">
          <header>
            <h2>Moje osiągnięcia</h2>
          </header>
          <figure>
            <ul>
              <li class="achieved"><img src="http://placekitten.com/g/32/32" /></li>
              <li class="achieved"><img src="http://placekitten.com/g/32/32" /></li>

          </figure>
        </section>
      </div>
      <div class="pane left active">
        <header>
          <h1>New question</h1>
        </header>
        <div class="form">
          <input id="question" name="question" placeholder="Ask a question...">
          <input id="answer" name="answer" placeholder="... then provide correct answer...">
          <input type="submit" value="... get your friends INVOLVED ;)">
        </div>
      </div>
      <div class="pane right">
        <header>
          <h1>Rank</h1>
          <h2>see how you're doing</h2>
        </header>
        <div class="rank">
          <ol>
            <li>
              <figure>
                <img src="http://placekitten.com/g/50/50" />

              Imię Nazwisko - 355
            </li> 
            <li>

              </figure>
              Imię Nazwisko - 285
            </li>
            <li>
              <figure>
                <img src="http://placekitten.com/g/50/50" />

              Imię Nazwisko - 270
            </li>
            <li>

                <img src="http://placekitten.com/g/50/50" />

              Imię Nazwisko - 200
            </li>
          </ul>
        </div>
